<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display black e inline</title>
</head>

<style>

h1{
    background-color: aquamarine;

    height: 300px;
    width: 300px;

    border: 10px solid darkslategray;

    padding: 10px;

    margin: 20px auto 50px auto;

    outline: 5px dashed salmon;

}

p{

text-align: center;

}

a {

border: 10px solid salmon;
padding: 10px;
outline: 5px dashed red;

}

</style>

<body>
    <h1>Exemplo de caixa box-level</h1>

    <p>Parágrafos também são exemplos de box-level, <a href="#">mas os links são exemplos de inline level.</a></p>


</body>
</html>
