<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body><h1>Testando carga e imagens</h1>
    <p><hr>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html.png" alt="LOGO HTML5"> <hr>

    <img src="logo css.png" alt="LOGO CSS3"> <hr>
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="LOGO JAVASCRIPT">
</body>
</html>
