<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de form</h1>
    <p>
        <form action="cadastro.php" method="get" autocomplete="on">

            <p>
                <label for="iano">Ano de nascimento:</label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
            </p>

            <p>
                <label for="iidade">Sua idade:</label>
                <output id="iidade">0</output>
            </p>

            <p>
                <input type="reset" value="Resetar">
                <input type="submit" value="Enviar">
            </p>

        </form>
    </p>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
